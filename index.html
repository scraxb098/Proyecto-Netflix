<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- <img src="./assets/img-background.jpg" alt="imagen de fondo"> -->
    <header>
        <nav>
            <img class="logo-netflix" src="./assets/logo-netflix.png" alt="Logo de Netflix">
            <div class="contenedor-lenguale-sesion">
                <select name="Idioma" id="idioma">
                    <option>🌐 Español</option>
                    <option>🌐 Inglés</option>
                    <option>🌐 portugues</option>
                </select>
                <button class="btn-sesion">Iniciar Sesion</button>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1>Películas y series ilimitadas y mucho más</h1>
            <h2>Disfruta donde quieras. Cancela cuando quieras.</h2>
            <h3 id="este-es">¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresia de Netflix</h3>
            <div class="contenedor-input-btn">
                <input class="input-mail" type="email">
                <button class="btn-mail">Comenzar ></button>
            </div>
        </section>
    </main>
</body>
</html>
